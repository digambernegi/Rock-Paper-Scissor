<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="wrapper">
       <div class="score_box">
           <h3>Final Scores:</h3>
           <div class="scores">
           <p>0</p>
       </div>
    </div>

    <div class="hands">

<div class="rock">
    <img src="/images/rock.png" alt="" onclick="check('rock')">
</div>

<div class="paper">
    <img src="/images/paper.png" alt="" onclick="check('paper')">
</div>

<div class="scissor">
    <img src="./images/scissor.png" alt="" onclick="check('scissor')">
</div>
</div>


<div class="compete">
    <div class="userhand">
        <h2>USER</h2>
        <img id="userhand"src="/images/rock.png" alt="">
    </div>
    
    <div class="refree">
        <div class="decision">
            <h2>DECISION</h2>
            <h1>YOU WIN</h1>
            <div class="reset">
               <button onclick="restart()">Reset</button>
        </div>
            </div>
        </div>

    <div class="computer">
        <h2>OPPONENT</h2>
        <div class="computerpicked">
            <img id="oppohand" src="/images/paper.png" alt="">
    </div>
    
</div>
</div>




</div> 
<script src="./script.js"></script>
</body>
</html>
